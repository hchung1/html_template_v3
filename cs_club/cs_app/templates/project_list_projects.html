<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
  .sidemenu {
    height: 100%;
    width: 160px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }
  .main_content {
    margin-left: 170px;
    padding: 0px 10px;
  }
  .bodies{
    background-color: #5AD162;
  }
  .titles{
    background-color: #009600;
  }
  </style>
</head>

<body>
  <div class="sidemenu" align="center">
    <p><a href="{%url 'home' %}">Home</a></p>
    <p><a href="{%url 'about' %}">About</a></p>
    <p><a href="{%url 'members' %}">Members</a></p>
    <p><a href="{%url 'projects' %}">Projects</a></p>
  </div>
  <div class="main_content titles" align="center">
  <title>Member: {{ object.title }}</title>
    <h1>THE COMPUTER SCIENCE CLUB</h1>
  </div>
  <div class="main_content bodies" align="center">
    <div class="row">
        <img src="{{object.image}}">
      <div class="col">
        <h2>Project: {{ object.title }}</h2>
        <p>Deadline: {{ object.date }}</p>
        <p>Description: {{ object.description }}</p>
      </div>
    </div>
  </div>
</body>
</html>
